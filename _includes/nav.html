<nav class="site-nav" aria-label="Main navigation">
  <ul class="nav-list">
    {% for link in site.data.navigation %}
      <li class="nav-item">
        <a href="{{ link.url | relative_url }}" class="nav-link{% if page.url == link.url %} active{% endif %}">
          {{ link.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
