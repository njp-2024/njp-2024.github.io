# _config.yml

# --- Site Settings ---
title: NJP-2024 Portfolio
description: Personal portfolio and project showcase for NJP-2024.
url: "https://njp-2024.github.io" 

# --- Build Settings ---
# This ensures GitHub uses the modern build process
markdown: kramdown

# --- Plugins ---
# These are standard for GitHub Pages
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# --- Exclude from Build ---
# Don't publish these files to the actual website
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
