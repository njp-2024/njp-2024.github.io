# _config.yml

# --- Site Settings ---
title: Nicholas
description: Software engineer and builder. Projects, writing, and professional background.
url: "https://njp-2024.github.io"
author: Nicholas

# --- Build Settings ---
markdown: kramdown
permalink: pretty

# --- Collections ---
collections:
  projects:
    output: true
    permalink: /projects/:title/

# --- Default Front Matter ---
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: project
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
    values:
      layout: page

# --- Plugins ---
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# --- Exclude from Build ---
exclude:
  - README.md
  - CLAUDE.md
  - PORTFOLIO_PRD.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
